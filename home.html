    <!-- project fonst awesome -->

<body>
    <main>
        <div id="todo-container">
            <header>
                <h1>To-do Avançado</h1>
            </header>

            <form action="" id="todo-form">
                <p>Adicione a sua tarefa:</p>

                <div class="form-control">
                    <!-- <label>Adicione a Tarefa que você irá fazer:</label> -->
                    <input type="text" name="name" id="name-input" />
                    <button type="submit">
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <!-- <label for="edit-name">Escolha a tarefa que você irá editar:</label> -->
                    <input type="text" name="edit-name" id="edit-name" />
                    <button type="submit">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
                <button id="edit-cancel">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>

                    <form id="search-form">
                        <div class="form-control">
                            <input type="text" id="search-input" placeholder="Buscar" />
                            <button id="erase-button">
                                <i class="fa-solid fa-delete-left"></i>
                            </button>
                        </div>
                    </form>
                </div>

                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all" selected>Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
